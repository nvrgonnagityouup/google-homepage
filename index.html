<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
  </head>

  <body>
    <header>
      <div class="nav-container">
        <div id="left-nav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div id="right-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <button id="sign-in-button"><strong>Sign In</strong></button>
        </div>
      </div>
    </header>

    <main>
      <img
        id="google-logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="center"
      />
      <div id="search-box">
        <input type="text" id="search-field">
      </div>
      <div id="search-buttons">
        <span><button class="search-buttons">Google Search</button></span>
        <span><button class="search-buttons">I'm Feeling Lucky</button></span>
      </div>
    </main>

    <footer>
      <div id="bot-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div id="bot-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>

</html>
